<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
</head>

<body>
  <header class="text-center bg-warning p-5">
    <h1>Pokedex</h1>
  </header>
  <form id="search-form">
    <input type="text" name="search-input" id="search-input"><button type="submit"
      class="btn btn-primary">submit</button>
  </form>
  <main>
    <div class="row" id="results">
      <div class="m-5 col-4" id="pokemon-card">
        <div id="pokemon">
          <h2 id="name"></h2>
          <div id="img-card">
          <img id="sprite">
          <img id="sprite-back">
          </div>
          <h3 id="type"></h3>
          <p id="cries"></p>
          <p id="abilities"></p>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
